qdrant:
  url: "${QDRANT_URL}"
  api_key: "${QDRANT_API_KEY}"
  collection: "org-issues"

embedding:
  provider: "gemini" # or "openai"
  api_key: "${GEMINI_API_KEY}" # or "${OPENAI_API_KEY}"
  model: "text-embedding-004" # OpenAI example: "text-embedding-3-small"
  dimensions: 768 # OpenAI text-embedding-3-small -> 1536

llm:
  provider: "gemini"
  api_key: "${GEMINI_API_KEY}"
  model: "gemini-2.5-flash"

defaults:
  similarity_threshold: 0.70
  max_similar_to_show: 5
  cross_repo_search: true

repositories:
  - org: "my-org"
    repo: "backend"
    enabled: true
    labels: ["backend"]
  - org: "my-org"
    repo: "frontend"
    enabled: true
    labels: ["frontend"]
