qdrant:
  url: "${QDRANT_URL}"
  api_key: "${QDRANT_API_KEY}"
  collection: "my-issues"

embedding:
  provider: "gemini" # or "openai"
  api_key: "${GEMINI_API_KEY}" # or "${OPENAI_API_KEY}"
  model: "text-embedding-004" # OpenAI example: "text-embedding-3-small"
  dimensions: 768 # OpenAI text-embedding-3-small -> 1536

llm:
  provider: "gemini"
  api_key: "${GEMINI_API_KEY}"
  model: "gemini-2.5-flash"

defaults:
  similarity_threshold: 0.65
  max_similar_to_show: 5
